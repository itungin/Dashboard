<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 8px 0;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
  <div class="Profile-page">
    <div class="overview">
      <div class="avatar-box">
        <img class="avatar" id="profile-avatar" src="https://assets.codepen.io/285131/almeria-avatar.jpeg" alt="Avatar" />
        <h3 class="name" id="name">Loading...</h3>
      </div>
      <div class="info-box">
        <div class="box">
          <h4 class="heading">General Information</h4>
          <div class="details">
            <span class="c-grey">Full Name:</span>
            <span id="name">Loading...</span>
            <!-- <span class="c-grey">Gender:</span>
            <span id="gender">Loading...</span> -->
          </div>
        </div>
        <div class="box">
          <h4 class="heading">Personal Information</h4>
          <div class="details">
            <span class="c-grey">Email:</span>
            <span id="email">Loading...</span>
            <span class="c-grey">Phone:</span>
            <span id="phonenumber">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.mjs"></script> -->
    <script src="static/js/profile.js" type="module"></script>
</body>
</html>
