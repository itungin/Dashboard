<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            color: #4CAF50;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 8px 0;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info span {
            display: block;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profil Pengguna</h2>
        <div class="profile-info">
            <p><label for="name">Nama:</label><span id="name">Loading...</span></p>
            <p><label for="email">Email:</label><span id="email">Loading...</span></p>
            <p><label for="phonenumber">Nomor Telepon:</label><span id="phonenumber">Loading...</span></p>
        </div>
        <button class="btn" onclick="fetchUserProfile()">Refresh Profil</button>
    </div>
    <script src="static/js/profile.js" type="module"></script>
</body>
</html>
